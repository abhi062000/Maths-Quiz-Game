<!DOCTYPE html>
<html lang="en">

<head>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
</head>

<body>
    <div class="container">
        <div class="score">
            Score:<span class="scorevalue">0</span>
        </div>
        <div class="correct">
            Correct
        </div>
        <div class="tryagain">
            Try Again
        </div>
        <div class="question">
            <!-- 7 x 9 -->
        </div>
        <div class="instructions">
            Click on Correct Answer
        </div>
        <div class="choices">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
        </div>
        <div class="startreset">
            Start Game
        </div>

        <div class="timeremaining">
            Time Remaining : <span class="timeremainingvalue">60</span>
        </div>
        <div class="gameover">
            <!-- <p>Game Over!</p>
            <p>Your Score is 0 </p> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
